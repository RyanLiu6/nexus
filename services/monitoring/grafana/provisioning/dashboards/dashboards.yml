# Grafana dashboard provisioning
# Auto-loads dashboards from the specified directory

apiVersion: 1

providers:
  - name: "Nexus Dashboards"
    orgId: 1
    folder: "Nexus"
    folderUid: "nexus"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
