services:
  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:v1.10.2
    container_name: node-exporter
    restart: unless-stopped
    networks:
      - nexus
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9100/metrics",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=nexus"
      - "traefik.http.services.node-exporter.loadbalancer.server.port=9100"
      # HTTPS only - Tailscale access only
      - "traefik.http.routers.node-exporter.rule=Host(`node-exporter.${NEXUS_DOMAIN}`)"
      - "traefik.http.routers.node-exporter.entrypoints=https"
      - "traefik.http.routers.node-exporter.middlewares=tailscale-chain@file"
      - "traefik.http.routers.node-exporter.tls=true"
      - "traefik.http.routers.node-exporter.tls.certresolver=certchallenge"

  # Prometheus
  prometheus:
    image: prom/prometheus:v3.9.1
    container_name: prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - nexus
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9090/-/healthy",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ${NEXUS_ROOT_DIRECTORY}/services/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ${NEXUS_ROOT_DIRECTORY}/services/monitoring/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=nexus"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      # HTTPS only - Tailscale access only
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${NEXUS_DOMAIN}`)"
      - "traefik.http.routers.prometheus.entrypoints=https"
      - "traefik.http.routers.prometheus.middlewares=tailscale-chain@file"
      - "traefik.http.routers.prometheus.tls=true"
      - "traefik.http.routers.prometheus.tls.certresolver=certchallenge"

  # Grafana - uses Header Auth via tailscale-access
  grafana:
    image: grafana/grafana:12.3.1
    container_name: grafana
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - nexus
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - grafana-data:/var/lib/grafana
      - ${NEXUS_ROOT_DIRECTORY}/services/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ${NEXUS_ROOT_DIRECTORY}/services/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=https://grafana.${NEXUS_DOMAIN}
      # Auth Proxy (Header Auth via tailscale-access)
      - GF_AUTH_PROXY_ENABLED=true
      - GF_AUTH_PROXY_HEADER_NAME=Remote-User
      - GF_AUTH_PROXY_HEADER_PROPERTY=email
      - GF_AUTH_PROXY_AUTO_SIGN_UP=true
      - GF_AUTH_PROXY_HEADERS=Groups:Remote-Groups
      # Map 'admins' group to Admin role, otherwise Viewer
      - GF_AUTH_PROXY_ROLE_ATTRIBUTE_PATH=contains(groups[*], 'admins') && 'Admin' || 'Viewer'
      - GF_AUTH_PROXY_ENABLE_LOGIN_TOKEN=true
      - GF_USERS_ALLOW_SIGN_UP=false
      - NEXUS_ROOT_DIRECTORY=${NEXUS_ROOT_DIRECTORY}
      - TZ=${TZ:-America/Vancouver}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=nexus"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      # HTTPS only - Tailscale access only
      - "traefik.http.routers.grafana.rule=Host(`grafana.${NEXUS_DOMAIN}`)"
      - "traefik.http.routers.grafana.entrypoints=https"
      - "traefik.http.routers.grafana.middlewares=tailscale-chain@file"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.tls.certresolver=certchallenge"

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:v0.30.1
    container_name: alertmanager
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - nexus
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9093/-/healthy",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ${NEXUS_ROOT_DIRECTORY}/services/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    depends_on:
      - alert-bot
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=nexus"
      - "traefik.http.services.alertmanager.loadbalancer.server.port=9093"
      # HTTPS only - Tailscale access only
      - "traefik.http.routers.alertmanager.rule=Host(`alertmanager.${NEXUS_DOMAIN}`)"
      - "traefik.http.routers.alertmanager.entrypoints=https"
      - "traefik.http.routers.alertmanager.middlewares=tailscale-chain@file"
      - "traefik.http.routers.alertmanager.tls=true"
      - "traefik.http.routers.alertmanager.tls.certresolver=certchallenge"

  # Alert Bot - Alertmanager to Discord bridge
  alert-bot:
    build:
      context: ${NEXUS_ROOT_DIRECTORY}/services/monitoring/alert-bot
      dockerfile: Dockerfile
    container_name: alert-bot
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - nexus
    environment:
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    labels:
      - "traefik.enable=false"

  # Tailscale Exporter - API key expiration monitoring
  tailscale-exporter:
    build:
      context: ${NEXUS_ROOT_DIRECTORY}/services/monitoring/tailscale-exporter
      dockerfile: Dockerfile
    container_name: tailscale-exporter
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    networks:
      - nexus
    environment:
      - TAILSCALE_API_KEY=${TAILSCALE_API_KEY}
      - TAILNET_ID=${TAILNET_ID}
      - SCRAPE_INTERVAL=86400
    labels:
      - "traefik.enable=false"

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:

networks:
  nexus:
    external: true
