volumes:
  db_volume:
    external: true
    name: nextcloud_db

services:
  db:
    image: mariadb
    container_name: nextcloud_db
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - nexus
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - db_volume:/var/lib/mysql
    environment:
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - NEXUS_ROOT_DIRECTORY=${NEXUS_ROOT_DIRECTORY}

  app:
    image: lscr.io/linuxserver/nextcloud:latest
    container_name: nextcloud
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    networks:
      - nexus
    ports:
      - 10080:80
    depends_on:
      - db
    volumes:
      - ${NEXUS_DATA_DIRECTORY}/Config/nextcloud:/var/www/html
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - VIRTUAL_HOST=nextcloud.${NEXUS_DOMAIN}
      - NEXTCLOUD_HOSTNAME=nextcloud.${NEXUS_DOMAIN}
      - OVERWRITEHOST=nextcloud.${NEXUS_DOMAIN}
      - OVERWRITEPROTOCOL=https
      - TRUSTED_PROXIES=traefik
      - TZ=${TZ}
      - NEXUS_ROOT_DIRECTORY=${NEXUS_ROOT_DIRECTORY}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=nexus"
      - "traefik.http.services.nextcloud.loadbalancer.server.port=80"
      # HTTPS only - Tailscale access only
      # Note: Nextcloud has its own user auth; can add tsidp OAuth via OIDC app
      - "traefik.http.routers.nextcloud.rule=Host(`nextcloud.${NEXUS_DOMAIN}`)"
      - "traefik.http.routers.nextcloud.entrypoints=https"
      - "traefik.http.routers.nextcloud.middlewares=tailscale-chain@file"
      - "traefik.http.routers.nextcloud.tls=true"
      - "traefik.http.routers.nextcloud.tls.certresolver=certchallenge"

networks:
  nexus:
    external: true
