services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    networks:
      - nexus
    ports:
      - 32400:32400
    volumes:
      - ${NEXUS_ROOT_DIRECTORY}/Config/plex:/config
      - ${NEXUS_ROOT_DIRECTORY}/Media/media:/media
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - DOCKER_MODS=linuxserver/mods:plex-absolute-hama
      - TZ=${TZ}
      - NEXUS_ROOT_DIRECTORY=${NEXUS_ROOT_DIRECTORY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:32400/identity"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=nexus"
      - "traefik.http.services.plex.loadbalancer.server.port=32400"
      # HTTPS only - Tailscale access only
      # Note: Plex has its own user auth; can add tsidp OAuth via Plex SSO
      - "traefik.http.routers.plex.rule=Host(`plex.${NEXUS_DOMAIN}`)"
      - "traefik.http.routers.plex.entrypoints=https"
      - "traefik.http.routers.plex.middlewares=tailscale-only@file,tailscale-access@docker,security-headers@file"
      - "traefik.http.routers.plex.tls=true"
      - "traefik.http.routers.plex.tls.certresolver=certchallenge"

networks:
  nexus:
    external: true
