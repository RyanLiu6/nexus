services:
  authelia-redis:
    image: redis:latest
    container_name: authelia-redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - nexus
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - nexus
    volumes:
      - ${NEXUS_ROOT_DIRECTORY}/services/auth/configuration.yml:/config/configuration.yml
      - ${NEXUS_ROOT_DIRECTORY}/services/auth/users_database.yml:/config/users_database.yml
    environment:
      - TZ=${TZ}
      - NEXUS_ROOT_DIRECTORY=${NEXUS_ROOT_DIRECTORY}
    depends_on:
      authelia-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9091/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=nexus"
      - "traefik.http.routers.authelia.rule=Host(`auth.${NEXUS_DOMAIN}`)"
      - "traefik.http.routers.authelia.entrypoints=http"
      # Authelia Middleware Definition for other services
      - "traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=https://auth.${NEXUS_DOMAIN}/"
      - "traefik.http.middlewares.authelia.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.authelia.forwardauth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email"

networks:
  nexus:
    external: true
