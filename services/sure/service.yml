# Sure - Personal Finance
# Budget tracking and financial management

name: sure
description: Personal finance and budgeting
category: apps
icon: mdi-finance
subdomain: sure

access:
  groups: [admins]
  public: false

# Sub-services for multi-container setup
services:
  sure-web:
    icon: mdi-finance
    description: Finance and budgeting
  sure-db:
    exclude: true
  sure-redis:
    exclude: true
  sure-worker:
    exclude: true

dependencies:
  - traefik
  - tailscale-access
