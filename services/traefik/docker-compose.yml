services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - nexus
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${NEXUS_ROOT_DIRECTORY}/services/traefik/traefik.yml:/traefik.yml:ro
      - ${NEXUS_ROOT_DIRECTORY}/services/traefik/rules:/rules:ro
      - ${NEXUS_DATA_DIRECTORY}/traefik/letsencrypt:/letsencrypt
    environment:
      - ACME_EMAIL=${ACME_EMAIL}
      - CLOUDFLARE_DNS_API_TOKEN=${CLOUDFLARE_DNS_API_TOKEN}
      - NEXUS_ROOT_DIRECTORY=${NEXUS_ROOT_DIRECTORY}
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=nexus"

      # NOTE: HTTPâ†’HTTPS redirect is NOT needed when using Cloudflare Tunnel
      # Cloudflare handles HTTPS at the edge and sends HTTP to the tunnel
      # If you enable direct access (not via tunnel), uncomment these:
      # - "traefik.http.routers.http-catchall.rule=PathPrefix(`/`)"
      # - "traefik.http.routers.http-catchall.entrypoints=http"
      # - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
      # - "traefik.http.routers.http-catchall.priority=1"
      # - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

      # Dashboard
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${NEXUS_DOMAIN}`)"
      - "traefik.http.routers.dashboard.entrypoints=http"
      - "traefik.http.routers.dashboard.middlewares=authelia@docker,security-headers@file"
      - "traefik.http.routers.dashboard.service=api@internal"

networks:
  nexus:
    external: true
