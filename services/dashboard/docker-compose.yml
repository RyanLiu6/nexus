services:
  homepage:
    image: ghcr.io/gethomepage/homepage:v1.9.0
    container_name: homepage
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - nexus
    volumes:
      - ${NEXUS_DATA_DIRECTORY}/Config/homepage:/app/config
      - ${NEXUS_ROOT_DIRECTORY}/services/dashboard/images:/app/public/images:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=${TZ}
      - NEXUS_ROOT_DIRECTORY=${NEXUS_ROOT_DIRECTORY}
      - NEXUS_DOMAIN=${NEXUS_DOMAIN}
      - HOMEPAGE_ALLOWED_HOSTS=nexus.${NEXUS_DOMAIN}
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=nexus"
      - "traefik.http.services.homepage.loadbalancer.server.port=3000"
      # HTTPS only - Tailscale access only
      - "traefik.http.routers.homepage.rule=Host(`nexus.${NEXUS_DOMAIN}`)"
      - "traefik.http.routers.homepage.entrypoints=https"
      - "traefik.http.routers.homepage.middlewares=tailscale-chain@file"
      - "traefik.http.routers.homepage.tls=true"
      - "traefik.http.routers.homepage.tls.certresolver=certchallenge"

networks:
  nexus:
    external: true
