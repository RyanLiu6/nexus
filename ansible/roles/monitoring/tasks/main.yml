---
# Monitoring role tasks

- name: Create monitoring directories
  ansible.builtin.file:
    path: "{{ nexus_root_directory }}/services/monitoring/{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - prometheus
    - grafana
    - alertmanager

- name: Create Prometheus configuration
  ansible.builtin.copy:
    src: services/monitoring/prometheus.yml
    dest: "{{ nexus_root_directory }}/services/monitoring/prometheus.yml"
    mode: '0644'

- name: Create Prometheus alert rules
  ansible.builtin.copy:
    src: services/monitoring/alerts.yml
    dest: "{{ nexus_root_directory }}/services/monitoring/alerts.yml"
    mode: "0644"

- name: Deploy monitoring stack
  community.docker.docker_compose_v2:
    project_src: "{{ nexus_root_directory }}/services/monitoring"
    state: present
    pull: always
  environment:
    NEXUS_ROOT_DIRECTORY: "{{ nexus_root_directory }}"
    NEXUS_DOMAIN: "{{ nexus_domain }}"
    TZ: "{{ tz }}"
    GRAFANA_ADMIN_USER: "{{ grafana_admin_user }}"
    GRAFANA_ADMIN_PASSWORD: "{{ grafana_admin_password }}"
