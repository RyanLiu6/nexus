# ACME (Let's Encrypt)
acme_email: "your-email@example.com"

# Monitoring
enable_monitoring: false
grafana_admin_user: "admin"
grafana_admin_password: "CHANGE_ME_secure_password"

# Alerting
enable_alerting: false
discord_bot_token: ""
discord_channel_id: ""
discord_webhook_url: ""
alert_provider: "discord"
