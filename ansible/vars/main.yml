# Ansible configuration for Nexus
# DO NOT commit this file if it contains sensitive information!

# Nexus Configuration
nexus_root_directory: "{{ ansible_env.HOME }}/dev/focus"
nexus_backup_directory: "{{ ansible_env.HOME }}/nexus-backups"
nexus_domain: "ryanliu6.xyz"
tz: "America/Vancouver"

# Cloudflare
cloudflare_api_token: "CHANGE_ME_your_cloudflare_token"
cloudflare_zone_id: "CHANGE_ME_your_zone_id"

# Authelia
admin_password_hash: "CHANGE_ME_generate_with_docker_run_authelia"
gaming_password_hash: "CHANGE_ME_generate_with_docker_run_authelia"
wife_password_hash: "CHANGE_ME_generate_with_docker_run_authelia"
smtp_password: "CHANGE_ME_gmail_app_password"

# Database passwords
postgres_password: "CHANGE_ME_secure_password"
sure_db_password: "CHANGE_ME_secure_password"
nextcloud_db_password: "CHANGE_ME_secure_password"
mysql_root_password: "CHANGE_ME_secure_password"

# FoundryVTT
foundry_username: "admin"
foundry_password: "CHANGE_ME_secure_password"
foundry_admin_key: "CHANGE_ME_your_foundry_license_key"

# Transmission
transmission_username: "CHANGE_ME_username"
