version: "3.8"

services:
  postgres:
    image: ossapps/postgres:latest
    container_name: splitpro-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - TZ=${TIMEZONE:-America/Vancouver}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_preload_libraries=pg_cron
      -c cron.database_name=${POSTGRES_DB}
      -c cron.timezone=UTC
    volumes:
      - ${SPLITPRO_DATA_DIR:-/data/splitpro}/database:/var/lib/postgresql
    networks:
      - splitpro

  splitpro:
    image: ossapps/splitpro:latest
    container_name: splitpro
    restart: unless-stopped
    ports:
      - "${SPLITPRO_PORT:-3000}:${SPLITPRO_PORT:-3000}"
    environment:
      - PORT=${SPLITPRO_PORT:-3000}
      - HOSTNAME=0.0.0.0
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - NEXTAUTH_URL=${SPLITPRO_DOMAIN}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - TZ=${TIMEZONE:-America/Vancouver}
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.splitpro.rule=Host(`${SPLITPRO_DOMAIN}`)"
      - "traefik.http.services.splitpro.loadbalancer.server.port=${SPLITPRO_PORT:-3000}"
      - "traefik.http.routers.splitpro.entrypoints=https"
      - "traefik.http.routers.splitpro.tls=true"
      - "traefik.http.routers.splitpro.tls.certresolver=certchallenge"
      # Watchtower Update
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - splitpro
      - proxy

networks:
  splitpro:
    driver: bridge
  proxy:
    external: true
    name: proxy
